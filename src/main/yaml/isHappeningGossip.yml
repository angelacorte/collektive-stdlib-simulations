network-model:
  type: ConnectWithinDistance
  parameters: [5]

incarnation: collektive

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.examples.gossip.GossipKt.isHappeningGossipEntrypoint]

deployments:
  - type: Rectangle
    parameters: [20, 0, 0, 10, 10]
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.TimeSensorProperty
    contents:
      - molecule: source
        concentration: false
  - type: Point
    parameters: [10, 10]
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.TimeSensorProperty
    contents:
      - molecule: source
        concentration: true
