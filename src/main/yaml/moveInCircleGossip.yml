incarnation: collektive

variables:
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0
#  walking_speed: &walk-speed { default: 1.4, min: 1, max: 2, step: 0.1 }

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [3]

#environment:
#  type: ImageEnvironment
#  parameters: [rectangle.png]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.EntrypointsKt.thirdGossipEntrypoint]
  - time-distribution: 1
    type: Event
    conditions: []
    actions:
      - type: CircleLimitedLevyWalk
        parameters: [0.02, 0, 0, 2.8]

deployments:
  - type: Circle
    parameters: [ 100, 0, 0, 2.8 ]
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.TimeSensorProperty
      - type: it.unibo.collektive.alchemist.device.sensors.impl.RandomNodeProperty

#terminate:
#  type: AfterTime
#  parameters: 10

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "perf-gossip"
      interval: 1.0
      exportPath: "data"
    data:
      - time
      - molecule: best-value
        aggregators: [ min, max, mean, StandardDeviation ]
        value-filter: onlyfinite
        precision: 3
      - molecule: local-value
        aggregators: [ min, max, mean, StandardDeviation ]
        value-filter: onlyfinite
        precision: 3
      - molecule: path-length
        aggregators: [ min, max, mean, StandardDeviation ]
        value-filter: onlyfinite
        precision: 3
      - molecule: neighbors-size
        aggregators: [ min, max, mean, StandardDeviation ]
        value-filter: onlyfinite
        precision: 3