incarnation: collektive

variables:
  seed: &seed
    min: 0
    max: 20
    step: 1
    default: 0

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [5]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.examples.gossip.EntrypointsKt.secondGossipEntrypoint]

deployments:
  - type: Rectangle
    parameters: [200, 0, 0, 20, 20]
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.RandomNodeProperty
      - type: it.unibo.collektive.alchemist.device.sensors.impl.TimeSensorProperty

terminate:
  type: AfterTime
  parameters: 250

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "second-gossip"
      interval: 1.0
      exportPath: "data"
    data:
      - time
      - molecule: best-value
        aggregators: [min, max, mean, variance]
        value-filter: onlyfinite
        precision: 3
      - molecule: local-value
        aggregators: [ min, max, mean, variance ]
        value-filter: onlyfinite
        precision: 3
      - molecule: path-length
        aggregators: [ min, max, mean, variance ]
        value-filter: onlyfinite
        precision: 3