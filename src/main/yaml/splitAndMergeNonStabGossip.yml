incarnation: collektive

variables:
  fileName: &fileName
    "non-stab-gossip-sm"
  path: &path
    "data/non-stab-gossip-sm"
  seed: &seed
    min: 0
    max: 1
#      formula: System.getenv("MAX_SEED").toDouble()
#      language: kotlin
    step: 1
    default: 42
  initialNodes: &initialNodes
    type: ArbitraryVariable
    parameters: [ 50, [ 1, 2, 10, 100, 300, 500 ] ]
  movingRange: &movingRange
    5.0
  width: &width
    10
  leftStart: &leftStart
    0
  height: &height
    20
#  walking_speed: &walk-speed { default: 1.4, min: 1, max: 2, step: 0.1 }

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [4]

#environment:
#  type: ImageEnvironment
#  parameters: [rectangle.png]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.experiments.SplitAndMergeKt.splitAndMergeNonStabGossip]
#  - time-distribution: 10
#    type: Event
#    actions:
#      - type: LevyWalk
#        parameters: [ 1.4, 1, 2, 0.1 ]

_divide: &divide
  - time-distribution:
      type: Trigger
      parameters: [ 200 ]
    type: Event
    actions:
      - type: MoveCluster
        parameters: [ *movingRange ]

_merging: &merging
  - time-distribution:
      type: Trigger
      parameters: [ 600 ]
    type: Event
    actions:
      - type: MoveCluster
        parameters: [ -5 ]


deployments:
  - type: Rectangle
    parameters: [*initialNodes, *leftStart, 0, *width, *height]
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.TimeSensorProperty
      - type: it.unibo.collektive.alchemist.device.sensors.impl.RandomNodeProperty
  - type: Rectangle
    parameters: [*initialNodes, *width, 0, *width, *height]
    programs:
      - *program
      - *divide
      - *merging
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.TimeSensorProperty
      - type: it.unibo.collektive.alchemist.device.sensors.impl.RandomNodeProperty

terminate:
  type: AfterTime
  parameters: 800

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: *fileName
      interval: 1.0
      exportPath: *path
    data:
      - time
      - molecule: best-value
        aggregators: [ min, max, mean, StandardDeviation ]
        value-filter: onlyfinite
        precision: 3
      - type: NumberOfNodes
      - type: NetworkDensity
      - molecule: MessageSize
        aggregators: [ max, mean, variance, median, StandardDeviation ]
        value-filter: onlyfinite
        precision: 3
      - molecule: MessageSize
        aggregators: [ Sum ]